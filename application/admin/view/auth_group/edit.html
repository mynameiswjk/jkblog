<!--引入后台公共头文件-->
{include file='public/admin_header'}
<body>
<form class="layui-form layui-form-pane" action=""> 
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="title"  value='{$group.title}'  maxlength='20' autocomplete="off" lay-verify="title" placeholder="请输入名称" class="layui-input">
    </div>
  </div> 
   <input type="hidden" name="id" value='{$group.id}'>

 <div class="layui-form-item" pane="">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="1" title="显示" {if $group.status eq 1} checked='checked'{/if}>
      <input type="radio" name="status" value="0" title="隐藏" {if $group.status eq 0} checked='checked'{/if} >
    </div>
  </div> 
<div class="layui-form-item">
  <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
</div>
</form>
<!--公共底部-->
{include file='public/admin_footer'}

  var  editAuthGroup    = "{:url('AuthGroup/edit')}";
  var  TopLay           = top.layer;
</script>
</body>
</html>
