<!--引入后台公共头文件-->
{include file='public/admin_header'}
<body>
  <blockquote class="layui-elem-quote layui-text" id='blockquote'>
  关于博主
</blockquote>
<form class="layui-form layui-form-pane" action=""> 
  <div class="layui-form-item">
    <label class="layui-form-label">博主姓名</label>
    <div class="layui-input-block">
      <input type="text" name="blogger_name"  value='{$blogger.blogger_name}' autocomplete="off" lay-verify="blogger_name" placeholder="请输入博主姓名" class="layui-input">
    </div>
  </div> 
  <div class="layui-form-item">
    <label class="layui-form-label">博主简介</label>
    <div class="layui-input-block">
      <input type="text" name="blogger_intro"  value='{$blogger.blogger_intro}' lay-verify="blogger_intro" autocomplete="off" placeholder="请输入博主简介" class="layui-input">
    </div>
  </div> 
<div class="layui-upload" style='margin:0 0 20px 15px;'>
  <div class="layui-upload-list" style='width: 100px;height: 100px;margin: 0 10px 10px 0;border:1px solid #8072725e;'>
    {if !empty($blogger.blogger_avatar)}
       <img class="layui-upload-img" id="blogger_avatar"  src="{$blogger.blogger_avatar}" style='whdth:100%;height:100%;'>
    {else}
       <img class="layui-upload-img" id="blogger_avatar"  style='whdth:100%;height:100%;'>
    {/if}
  </div>
 <button type="button" class="layui-btn" id="test1">上传头像</button>
 <input type='hidden' name='blogger_avatar'  value='{$blogger.blogger_avatar}'/>
</div>     
  <div class="layui-form-item">
    <label class="layui-form-label">所在地址</label>
    <div class="layui-input-inline">
      <input type="text" name="blogger_address"  value='{$blogger.blogger_address}' lay-verify="blogger_address" placeholder="请输入您的所在地址" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">QQ号</label>
    <div class="layui-input-inline">
      <input type="text" name="blogger_qq"  value='{$blogger.blogger_qq}' placeholder="请输入您的QQ号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱地址</label>
    <div class="layui-input-inline">
      <input type="text" name="blogger_email"  value='{$blogger.blogger_email}' lay-verify="email" placeholder="请输入您的邮箱" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">GitHub地址</label>
    <div class="layui-input-inline">
      <input type="text" name="blogger_github"    value='{$blogger.blogger_github}' placeholder="请输入您的GitHub地址" autocomplete="off" class="layui-input">
    </div>
  </div>
 <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">博主的座右铭</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" name='blogger_motto' class="layui-textarea">{$blogger.blogger_motto}</textarea>
    </div>
  </div>
  <div class="layui-form-item magb0">
  <label class="layui-form-label">博主介绍</label>
  <div class="layui-input-block">
    <textarea class="layui-textarea layui-hide blog_introduce" name="blogger_introduce" lay-verify="blogger_introduce" id="blogger_introduce">{$blogger.blogger_introduce}</textarea>
  </div>
</div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
  </div>
</form>
<!--公共脚本文件-->
{include file='public/admin_footer'}
<!--本页脚本文件-->
{load href='__JS__/blogger.js'}

  //定义js文件所需要的参数
  var  BloggerUploadUrl         = '{:url("Upload/uploadFile")}';
  var  setBloggerUrl           = "{:url('AboutAuthor/aboutAuthor')}";
  var  uploadArticleLayeditUrl = "{:url('Upload/uploadLayedit')}";

</script>
</body>
</html>
