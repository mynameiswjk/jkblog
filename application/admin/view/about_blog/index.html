<body>
  <blockquote class="layui-elem-quote layui-text" id='blockquote'>
  关于博客
</blockquote>
<form class="layui-form layui-form-pane" action=""> 
  <div class="layui-form-item">
    <label class="layui-form-label">博客名称</label>
    <div class="layui-input-block">
      <input type="text" name="blog_name"  value='{$blog.blog_name}' autocomplete="off" lay-verify="blog_name" placeholder="请输入博客名称" class="layui-input">
    </div>
  </div> 
 <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">博客简介</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" name='blog_intro' lay-verify='blog_intro' class="layui-textarea">{$blog.blog_intro}</textarea>
    </div>
  </div>
<div class="layui-form-item magb0">
  <label class="layui-form-label">博客介绍</label>
  <div class="layui-input-block">
    <textarea class="layui-textarea layui-hide blog_introduce" name="blog_introduce" lay-verify="blog_introduce" id="blog_introduce">{$blog.blog_introduce}</textarea>
  </div>
</div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
  </div>
</form>
