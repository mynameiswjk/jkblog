<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
{load href='__COMMON__/layui/css/layui.css'} 
 <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote">前台首页banner轮播管理</blockquote>   
<form method='' action='' >    
<div style='width:500px;height:300px;margin:0 auto;' id='banner_img'>
  <div class="layui-upload-drag" id="banner" style='width: 100%;' >
    <i class="layui-icon"></i>
    <p>点击上传，或将文件拖拽到此处</p>
  </div>
</div>  
</form>  
<div style='width:500px;margin:0 auto;boredr:1px solid red;'/>
   <button class="layui-btn" width='100%' id='sub'>提交</button>
</div>   
{load href='__COMMON__/layui/layui.js'}
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  //拖拽上传
  upload.render({
    elem: '#banner'
    ,url: '{:url("Banner/uploadBanner")}'
    ,done: function(res){
      $('#banner_img').append('<div class="layui-upload-drag"><img  src ="'+res.file_url+'" style="width: 500px;height:135px;"><input type="hidden" name="banner_img[]" value="'+res.file_url+'"> </div>');
    }
  });
  //监听提交
  form.on('submit(sub)',function(){
    alert(1)
  });
  
});
</script>

</body>
</html>
