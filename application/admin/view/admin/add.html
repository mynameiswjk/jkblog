{include file='public/admin_header'}
<body>
<form class="layui-form layui-form-pane" action=""> 
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="admin_name"  value=''  maxlength='20' autocomplete="off" lay-verify="admin_name" placeholder="请输入用户名" class="layui-input">
    </div>
  </div> 
  <div class="layui-form-item">
    <label class="layui-form-label">用户昵称</label>
    <div class="layui-input-block">
      <input type="text" name="admin_nickname"  value='' maxlength='20'  autocomplete="off" lay-verify="admin_nickname" placeholder="请输入用户昵称" class="layui-input">
    </div>
  </div>
    <div class="layui-upload" style='margin:0 0 20px 15px;'>
  <div class="layui-upload-list" style='width: 100px;height: 100px;margin: 0 10px 10px 0;border:1px solid #8072725e;'>
    <img class="layui-upload-img" id="admin_portrait"  style='whdth:100%;height:100%;'>
  </div>
 <button type="button" class="layui-btn" id="test1">上传头像</button>
 <input type='hidden' name='admin_portrait'  lay-verify="admin_portrait"value=''/>
</div> 
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password"  name="admin_pass"  value=''   maxlength='18' autocomplete="off" lay-verify="admin_pass" placeholder="请输入密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" name="confirm_password" maxlength='18' value='' autocomplete="off" lay-verify="confirm_password" placeholder="请再次输入密码" class="layui-input">
    </div>
  </div>
 <div class="layui-form-item" pane="">
    <label class="layui-form-label">组别</label>
    <div class="layui-input-block">
      <input type="checkbox" name="group_id[]" lay-skin="primary" title="超级管理员" >
      <input type="checkbox" name="group_id[]" lay-skin="primary" title="中级管理员">
      <input type="checkbox" name="group_id[]" lay-skin="primary" title="低级管理员">
    </div>
  </div>
 <div class="layui-form-item" pane="">
    <label class="layui-form-label">允许登陆</label>
    <div class="layui-input-block">
      <input type="radio" name="is_allow_login" value="1" title="允许" checked='checked' >
      <input type="radio" name="is_allow_login" value="0" title="禁止" >
    </div>
  </div> 
<div class="layui-form-item">
  <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
</div>
</form>
<!--公共底部-->
{include file='public/admin_footer'}

</body>
