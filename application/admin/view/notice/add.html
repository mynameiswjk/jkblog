<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__COMMON__/layui/css/layui.css" media="all" />
</head>
<body>
  <blockquote class="layui-elem-quote layui-text" id='blockquote'>
  网站公告的添加
</blockquote>
<form class="layui-form layui-form-pane" action="">
   <div class="layui-form-item">
    <label class="layui-form-label">公告标题</label>
    <div class="layui-input-block">
      <input type="text" name="notice_title" autocomplete="off" lay-verify="notice_title" placeholder="请输入公告标题"  id='notice_title' class="layui-input">
    </div>
  </div> 
  <div class="layui-form-item">
    <label class="layui-form-label">公告外链</label>
    <div class="layui-input-inline">
      <input type="text" name="notice_url"  id='notice_url' placeholder="如果有请添加" autocomplete="off" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item is_show">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block ">
        <input type="radio" name="is_show"  value="1"  lay-skin="primary" title="是"checked />
        <input type="radio" name="is_show" value="0"  lay-skin="primary" title="否"/>
        </div>
    </div>
   <div class="layui-form-item is_show">
        <label class="layui-form-label">是否置顶</label>
        <div class="layui-input-block ">
        <input type="radio" name="notice_is_stick"  value="1"  lay-skin="primary" title="是"  />
        <input type="radio" name="notice_is_stick" value="0"  lay-skin="primary" title="否" checked/>
        </div>
    </div>
    <div class="layui-form-item magb0">
      <label class="layui-form-label">公告内容</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea layui-hide notice_content" name="notice_content" lay-verify="notice_content" id="notice_content"></textarea>
      </div>
    </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit style='margin-left: 105px;' lay-filter="noticeAdd">提交</button>
  </div>
</form>

<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
  layui.use(['form','layer','layedit','laydate','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
        laypage = layui.laypage,
        upload = layui.upload,
        layedit = layui.layedit,
        laydate = layui.laydate,
        $ = layui.jquery;
    //表单验证
     form.verify({
       notice_title: function(value){
          if(value.length  == 0){
            return '请输入公告标题';
          }
        },
        notice_content:function(value){
          var val = layedit.getContent(editIndex).split('<audio controls="controls" style="display: none;"></audio>')[0];
          if(val.length == 0) {
            return '请输入公告内容';
          }
        }
     });
    //数据提交
    form.on("submit(noticeAdd)",function(data){
       var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
       //数据提交
       //是否显示
       is_show = $("input[name='is_show']:checked").val();
       notice_is_stick = $("input[name='notice_is_stick']:checked").val();

       $.post("{:url('Notice/noticeAdd')}",{
          notice_title    : $('#notice_title').val(),
          notice_url      : $('#notice_url').val(),
          is_show         : is_show, //
          notice_is_stick : notice_is_stick ,//是否置顶
          notice_content  : layedit.getContent(editIndex).split('<audio controls="controls" style="display: none;"></audio>')[0],
       },function(res){
              if(res.code == 200 ) {
                    top.layer.msg(res.msg,{icon:1,time:2000},function(){
                    top.layer.close(index);
                    layer.closeAll("iframe");
                    parent.location.reload();
                });
              }else{
                top.layer.msg(res.msg,{icon:2});
              }

       },'json');
      return false
    });
    //创建一个编辑器
    var editIndex = layedit.build('notice_content',{
        height : 400,
        uploadImage : {
            url : "{:url('Article/uploadArticleLayedit')}"
        }
    });
});
  
</script>

</body>
</html>
