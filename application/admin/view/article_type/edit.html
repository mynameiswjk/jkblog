<!--引入后台公共头文件-->
{include file='public/admin_header'}
<body class="body">
<blockquote class="layui-elem-quote layui-text" id='blockquote'>
  文章分类的编辑
</blockquote>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" id='type_name' name="type_name" maxlength="30"  value='{$type.type_name}' lay-verify="type_name" autocomplete="off" placeholder="请输入分类名称"   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="tel" name="order" id='order' value='255'  value='{$type.order}' lay-verify="order" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item is_show">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block ">
        <input type="radio" name="is_show"  value="1"  lay-skin="primary" title="是"  {if $type.is_show eq 1 }checked{/if}/>
        <input type="radio" name="is_show" value="0"  lay-skin="primary" title="否"   {if $type.is_show eq 0}checked{/if}/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="type_btn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!-- 通用-970*90 -->
<!--公共脚本文件-->
{include file='public/admin_footer'}
<!--本页脚本文件-->
{load href='__JS__/articletype_edit.js'}
<script type="text/javascript">
    //定义js数据提交所需要的东西
    var type_id    = "{$type.type_id}";
    var submit_url = "{:url('articleTypeEdit')}";
    var topLayer   = top.layer;
</script>
</body>
</html>
