<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__COMMON__/layui/css/layui.css" media="all" />
</head>
<body>
  <blockquote class="layui-elem-quote layui-text" id='blockquote'>
  时光轴添加
</blockquote>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-inline">
      <label class="layui-form-label">时间</label>
      <div class="layui-input-inline">
        <input type="text"  name='timeline_time' lay-verify='timeline_time' id='timeline_time' class="layui-input" id="test5" >
      </div>
    </div>

    <div class="layui-form-item is_show" style='margin-top:20px;'>
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block ">
        <input type="radio" name="is_show"  value="1"  lay-skin="primary" title="是"checked />
        <input type="radio" name="is_show" value="0"  lay-skin="primary" title="否"/>
        </div>
    </div>
    <div class="layui-form-item magb0">
      <label class="layui-form-label">时光轴内容</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea layui-hide timeline_content" name="timeline_content" lay-verify="timeline_content" id="timeline_content"></textarea>
      </div>
    </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit style='margin-left: 105px;' lay-filter="addTimeline">提交</button>
  </div>
</form>

<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
  layui.use(['form','layer','layedit','laydate','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
        laypage = layui.laypage,
        upload = layui.upload,
        layedit = layui.layedit,
        laydate = layui.laydate,
        $ = layui.jquery;
    //表单验证
     form.verify({
       timeline_time: function(value){
          if(value.length  == 0){
            return '输入时光轴时间';
          }
        },
        timeline_content:function(value){
          var val = layedit.getContent(editIndex).split('<audio controls="controls" style="display: none;"></audio>')[0];
          if(val.length == 0) {
            return '请输入时光轴内容';
          }
        }
     });
      //日期时间选择器
    laydate.render({
      elem: '#timeline_time'
      ,type: 'datetime'
    });
    //数据提交
    form.on("submit(addTimeline)",function(data){
       var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
       //数据提交
       //是否显示
       is_show = $("input[name='is_show']:checked").val();

       $.post("{:url('Timeline/addTimeline')}",{
          timeline_time     : $('#timeline_time').val(),
          is_show           : is_show, 
          timeline_content  : layedit.getContent(editIndex).split('<audio controls="controls" style="display: none;"></audio>')[0],
       },function(res){
              if(res.code == 200 ) {
                    top.layer.msg(res.msg,{icon:1,time:2000},function(){
                    top.layer.close(index);
                    layer.closeAll("iframe");
                    parent.location.reload();
                });
              }else{
                top.layer.msg(res.msg,{icon:2});
              }

       },'json');
      return false
    });
    //创建一个编辑器
    var editIndex = layedit.build('timeline_content',{
        height : 400,
        uploadImage : {
            url : "{:url('Article/uploadArticleLayedit')}"
        }
    });
});
  
</script>

</body>
</html>
